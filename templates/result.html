<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문 결과</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="result-container">
        <h1>설문 결과</h1>
        <p>{{ result['description'] }}</p>
        {% if result['image'] %}
        <img src="{{ result['image'] }}" alt="추천 이미지">
        {% endif %}
        {% if result['link'] %}
        <a href="{{ result['link'] }}" target="_blank" class="result-button">견적 보러가기</a>
        {% endif %}
    </div>
</body>
</html>
